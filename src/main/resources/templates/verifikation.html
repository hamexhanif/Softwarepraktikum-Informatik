<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
<header>
    <h1 th:text="#{nav.verifikation}">Personalnregistrierung</h1>
</header>
<nav th:include="navigation :: navigation"></nav>
<section layout:fragment="content">
    <form method="post" role="form" class="ui form" id="form" th:action="@{/verifikation}" th:object="${verifikationsform}">

        <h3 class="ui dividing header" th:text="#{verifikation.title}">Kundendaten</h3>

        <div class="ui negative message" th:if="${#fields.hasErrors('*')}" >
            <p class="error">Einige Angaben sind nicht korrekt.</p>
        </div>
        <div th:if="${#fields.hasErrors('global')}">
            <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
        </div>
        <div class="field">
            <label th:text="#{verifikation.tan}" >Tan:</label>
            <input id="tan" name="tan" type="text" th:field="*{tan}" th:errorclass="fieldError"  required="required"/><br/>
            <p th:if="${#fields.hasErrors('tan')}" class="error" th:errors="*{tan}">Das Passwort darf nicht leer sein.</p>
        </div>
        <div class="field">
            <label th:text="#{verifikation.telefon}" >Telefon:</label>
            <input id="telefon" name="telefon" type="text" th:field="*{telefon}" th:errorclass="fieldError"  required="required"/><br/>
            <p th:if="${#fields.hasErrors('telefon')}" class="error" th:errors="*{telefon}">Das Passwort darf nicht leer sein.</p>
        </div>
            <button type="submit" class="ui button" th:text="#{verifikation.submit}">Verifizieren</button>
    </form>
</section>
</body>
</html>
