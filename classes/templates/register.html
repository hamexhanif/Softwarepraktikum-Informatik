<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
<header>
    <h1 th:text="#{kunden.register.title}">Kundenregistrierung</h1>
</header>
    <nav th:include="navigation :: navigation"></nav>
        <section layout:fragment="content">
            <form method="post" role="form" class="ui form" id="form" th:action="@{/register}" th:object="${registrierungsform}">

                <h3 class="ui dividing header" th:text="#{register.userdata}">Kundendaten</h3>
                <div class="error" th:if="${#fields.hasErrors('*')}">
                    <p>Einige Angaben sind nicht korrekt.</p>
                </div>

                <div class="field">
                    <label for="vorname">Vorname:</label>
                    <input id="vorname" name="vorname" pattern="[A-Za-z]{2,}" th:field="*{vorname}" th:errorclass="fieldError" type="text" required="required"/><br/>
                    <div class="error" th:if="${#fields.hasErrors('vorname')}" th:errors="*{vorname}">
                        <p>Der Name darf nicht leer sein.</p>
                    </div>
                </div>
                <div class="field">
                    <label th:text="#{register.nachname}" for="nachname">Nachname:</label>
                    <input id="nachname" name="nachname" pattern="[A-Za-z]{2,}" th:field="*{nachname}" th:errorclass="fieldError" type="text" required="required"/><br/>
                    <p class="error" th:if="${#fields.hasErrors('nachname')}" th:errors="*{nachname}">Der Nachname darf nicht leer sein.</p>
                </div>
                <div class="field">
                    <label th:text="#{register.adresse}" for="adresse">Adresse:</label>
                    <input id="adresse" name="adresse" th:field="*{adresse}" th:errorclass="fieldError" type="text" required="required"/><br/>
                    <p class="error" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}">Die Adresse darf nicht leer sein.</p>
                </div>
                <div class="field">
                    <label th:text="#{register.telefon}" for="telefon">Telefonnummer:</label>
                    <input id="telefon" name="telefon" th:field="*{telefon}" th:errorclass="fieldError" type="number" required="required"/><br/>
                    <p class="error" th:if="${#fields.hasErrors('telefon')}" errors="*{telefon}">Die Telefonnummer darf nicht leer sein.</p>
                </div>
                <button type="submit" class="ui button" th:text="#{register.submit}">Registrieren</button>
            </form>
        </section>
    </body>
</html>
