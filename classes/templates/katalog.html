<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{${title}})}">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
<header>
  <h1 th:text="#{${title}}">Katalog</h1>
</header>
<nav th:include="order :: order"></nav><br>
<section layout:fragment="content">
  <div class="ui cards" th:remove="all-but-first">
    <div class="card" th:each="Bestelleinheit : ${katalog}">
      <div class="content">
        <h3 class ="header" th:text="${Bestelleinheit.name}">Produktname</h3>
        <label align="center" class="description" th:text="${{Bestelleinheit.price}}">9.99 €></label><br>
        <form class="ui form" method="post" th:action="@{/cart}" >
          <input type="hidden" name="product" th:value="${Bestelleinheit.id}"/>
          <div class="field">
            <label for="number">Anzahl</label>
            <input id="number" type="number" name="number" min="1" max="10" step="1" value="1"/>
          <button style="display:inline" type="submit" class="ui button" th:text="#{products.add}">Hinzufügen</button>

          </div>
        </form><br>

      </div>

    </div>
  </div>
</section>
</body>
</html>
