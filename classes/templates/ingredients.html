<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{${title}})}">
    <head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
    </head>
    <body>
    	<header>
			<h1 th:text="#{${title}}">Titel</h1>
		</header>
		<nav th:include="order :: order"></nav> <br>
		<div class="alert" role="alert" th:text="#{${fail}}" th:if="${fail}"></div>
			<section layout:fragment="content">
				<div class="cards" th:remove="all-but-first">
    				<div class="card" th:each="Zutat : ${ingredients}">
    					<div class="content">
    						<h3 class ="header" th:text="${Zutat.name}">Produktname</h3>
    						<label class="description" th:text="${{Zutat.price}}">9.99 €></label><br>
    						<form class="ui form" method="post" th:action="@{/pizza}">
                			<input type="hidden" name="product" th:value="${Zutat.id}"/>

    						<button type="submit" class="ui button" th:text="#{products.add}">Hinzufügen</button> <br>
    						</form>
    					</div>
    		
    				</div>
				</div>
  
			</section>
		<section>
			<a class="item" href="pizza.html" th:href="@{/pizza}"
			   th:text="#{products.back}">zur�ck</a>
		</section>
	</body>
</html>
