<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout.html}">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
</head>
<body>
<header>
	<h1 th:text="#{bill.details}">Angebot</h1>
</header>
<h3  th:text="#{home.title}"></h3>
<div>
	<label th:text="#{bill.name}">Name:</label>
	<div style="display:inline" th:text="${orderKunde.get(0)}">Vorname</div>
	<div style="display:inline" th:text="${orderKunde.get(1)}">Nachmname</div>
</div>


<label th:text="#{bill.adresse}">Adresse:</label>
<div style="display:inline" th:text="${orderKunde.get(2)}">Produktpreis</div>
<br/>
<label th:text="#{bill.neueTan}">Neue Tan:</label>
<div style="display:inline" th:text="${orderKunde.get(3)}">Produktpreis</div>
<br/>


<section layout:fragment="content">
		<table class="ui celled table">
			<thead>
			<tr>
				<th th:text="#{bill.productName}">Produkte</th>
				<th th:text="#{bill.quantity}">Anzahl</th>
				<th th:text="#{bill.price}">Preis</th>
			</tr>
			</thead>
			<tbody >
			<tr th:each="orderLine : ${orderContent}">
				<td th:text="${{orderLine.getProductName()}}"></td>
				<td th:text="${{orderLine.getQuantity()}}">Anzahl</td>
				<td th:text="${{orderLine.getPrice()}}">Produktpreis</td>
			</tr>
			</tbody>
		</table>
		
</section>
<label th:text="#{bill.gesamt}">Neue Tan:</label>
<div style="display:inline" th:text="${order.getTotal()}">Produktpreis</div>
<label th:text="#{bill.bezahlTyp}">Neue Tan:</label>
<div style="display:inline" th:text="${order.getPaymentMethodString()}">Produktpreis</div>
<section>
	<a class="item" href="orderView.html" th:href="@{/orderView}"
	   th:text="#{products.back}">zurï¿½ck</a>
</section>
</body>
</html>
